---
name: "Update EKS Operator version in Rancher" 

on:
  workflow_dispatch:
    inputs:
      rancher-branch:
        description: Rancher branch
        required: true
        default: release/v2.7
      eks-operator-tag:
        description: EKS Operator release tag
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  updatecli:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19.x
      - name: Install Updatecli in the runner
        uses: updatecli/updatecli-action@v2
      - name: Update eks operator dependency in rancher
        run: "updatecli apply --config ./.updatecli/updatecli.d/bump-rancher-dep.yaml"
        env:
          UPDATECLI_GITHUB_ACTOR: ${{ github.actor }}
          UPDATECLI_GITHUB_TOKEN: ${{ secrets.CI_BOT_TOKEN }}
          UPDATECLI_RANCHER_BRANCH: ${{ github.event.inputs.rancher-branch }}
          UPDATECLI_EKS_OPERATOR_TAG: ${{ github.event.inputs.eks-operator-tag }}
